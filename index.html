<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Calculator</title>
</head>
<body>

  <div class ="wrapper">

    <div class ="mainCalc">
      <div class="display">
        <div id="output">0</div>
        <input type="text" id="input" disabled>
     </div> 
     <div class="buttons">
       <button id ="AC" value ="C" class="btn btn-default" onclick="toScreen('C')">C</button>
       <button id ="DEL" value="DEL" class="btn btn-default" onclick="backspace()">⬅</button>
       <button id ="power" value="x²" class="btn btn-default" onclick="power()">x²</button>
       <button id ="divide" value="/" class="btn btn-default" onclick="toScreen('&divide;')">&divide;</button>

       <button id ="posNeg" value ="+/-" class="btn btn-default" onclick="toScreen('+/-')">+/-</button>
       <button id ="sqRoot" class="btn btn-default" onclick="sqRoot()">&Sqrt;</button>
       <button id ="percent" value="%" class="btn btn-default" onclick="percent()">&percnt;</button>
       <button id ="multiply" value="*" class="btn btn-default" onclick="toScreen('x')">x</button>

       <button id ="seven" value="7" class="btn btn-default"  onclick="toScreen('7')">7</button>
       <button id ="eight" value="8" class="btn btn-default" onclick="toScreen('8')">8</button>
       <button id ="nine" value="9" class="btn btn-default" onclick="toScreen('9')">9</button>
       <button id ="minus" value="-" class="btn btn-default" onclick="toScreen('-')">&ndash;</button>

       <button id ="four" value="4" class="btn btn-default" onclick="toScreen('4')">4</button>
       <button id ="five" value="5" class="btn btn-default" onclick="toScreen('5')">5</button>
       <button id ="six"  value="6" class="btn btn-default" onclick="toScreen('6')">6</button>
       <button id ="plus" value="+" class="btn btn-default" onclick="toScreen('+')">+</button>

       <button id ="one" value="1" class="btn btn-default" onclick="toScreen('1')">1</button>
       <button id ="two" value="2" class="btn btn-default" onclick="toScreen('2')">2</button>
       <button id ="three" value="3" class="btn btn-default" onclick="toScreen('3')">3</button>
       <button id ="equal" value="=" class="btn btn-default" onclick="answer()">=</button>

       <button id ="zero" value="0" class="btn btn-default" onclick="toScreen('0')">0</button>
       <button id ="period" value="." class="btn btn-default" onclick="toScreen('.')">.</button>
      
    </div>
    </div>

    <footer class="footer">
      <p>Coded by <a href="https://github.com/MayDeypalubos">May Deypalubos.</a></p>
    </footer>
    
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app1.js"></script>
 
</body>
</html>
